    description: |
      The enormous size of the diagonal Latin squares space makes it unfeasible
      to enumerate all its objects straightforwardly in reasonable time. So, in order
      to discover the structure of this space, sophisticated search methods are needed.
      In RakeSearch project, we implement an application that picks up separate pairs
      of mutually orthogonal DLSs, which allows to reconstruct full graphs of their orthogonality.
